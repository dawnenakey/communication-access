# SonZo AI - Nginx Configuration
# ================================
# Reverse proxy for sonzo.io

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=recognition:10m rate=30r/s;

    # Upstream servers
    upstream ui_backend {
        server ui:8081;
        keepalive 32;
    }

    upstream avatar_backend {
        server avatar:8080;
        keepalive 16;
    }

    upstream recognition_backend {
        server recognition:8082;
        keepalive 32;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name sonzo.io www.sonzo.io app.sonzo.io;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Main HTTPS server - app.sonzo.io
    server {
        listen 443 ssl http2;
        server_name app.sonzo.io;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # HSTS
        add_header Strict-Transport-Security "max-age=63072000" always;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Root - serve UI static files
        root /var/www/ui;
        index index.html;

        # Static files
        location / {
            try_files $uri $uri/ /index.html;
            expires 1h;
            add_header Cache-Control "public, immutable";
        }

        # CSS and JS with longer cache
        location ~* \.(css|js)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # API routes
        location /api/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://ui_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }

        # Avatar API
        location /api/avatar/ {
            limit_req zone=api burst=10 nodelay;

            rewrite ^/api/avatar/(.*) /api/avatar/$1 break;
            proxy_pass http://avatar_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 120s;  # Avatar generation can be slow
            proxy_send_timeout 120s;
            client_max_body_size 10M;  # For photo uploads
        }

        # Recognition API
        location /api/recognize {
            limit_req zone=recognition burst=50 nodelay;

            proxy_pass http://recognition_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 5s;  # Fast recognition required
            proxy_send_timeout 5s;
            client_max_body_size 5M;  # For image uploads
        }

        # WebSocket for real-time recognition
        location /ws/recognize {
            proxy_pass http://recognition_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 3600s;
        }

        # Health checks
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # API documentation server
    server {
        listen 443 ssl http2;
        server_name api.sonzo.io;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # Redirect to UI backend docs
        location / {
            proxy_pass http://ui_backend/docs;
            proxy_set_header Host $host;
        }

        location /avatar/ {
            rewrite ^/avatar/(.*) /$1 break;
            proxy_pass http://avatar_backend;
            proxy_set_header Host $host;
        }

        location /recognition/ {
            rewrite ^/recognition/(.*) /$1 break;
            proxy_pass http://recognition_backend;
            proxy_set_header Host $host;
        }
    }
}
